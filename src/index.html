<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #player-input, #banker-input, #tie-input {
            width: 200px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .banker {
            background-color: red;
            color: white;
        }
        .tie {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Baccarat Game</h1>

    <div>
        <label for="player-input">Bet on Player: </label>
        <input type="text" id="player-input">
        <button class="player" onclick="placeBet('player')">Bet on Player</button>
        <span>Bets: <span id="player-bets">0</span>, Count: <span id="player-count">0</span></span>
    </div>

    <div>
        <label for="banker-input">Bet on Banker: </label>
        <input type="text" id="banker-input">
        <button class="banker" onclick="placeBet('banker')">Bet on Banker</button>
        <span>Bets: <span id="banker-bets">0</span>, Count: <span id="banker-count">0</span></span>
    </div>

    <div>
        <label for="tie-input">Bet on Tie: </label>
        <input type="text" id="tie-input">
        <button class="tie" onclick="placeBet('tie')">Bet on Tie</button>
        <span>Bets: <span id="tie-bets">0</span>, Count: <span id="tie-count">0</span></span>
    </div>

    <button onclick="playGame()">Play Game</button>
    <button onclick="resetGame()">Reset</button>

    <div id="result"></div>

    <script src="baccarat.js"></script>
</body>
</html>
